name: Validate JSONs

on: [push]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_JSONS: './program-list/program-list.json'
          INPUT_SCHEMA: './program-list/program-list-schema.json'
